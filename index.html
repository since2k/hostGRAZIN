<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grazing</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>

    <div class="contact">
         <div class="block">
            <div class="facebook">
                <img id="facebook" src="./images/icons8-facebook-150.svg" alt="Facebook"/>
            </div>
            
         </div>
    </div>

    <div class="logo">
        <div class="circle">
            <div class="innercircle">
                <h1 id="grazText">Grazing</h1>
            </div>
        </div>
    </div>

    
    <div class="wrapper">

        <!--    Left Side    -->

        <div class="side left">
            <div class="image sweets"></div>
            <div class="caption">
                <h1>sweets</h1> <!-- Transform Uppercase applied -->
                <a class="button" href="sweets.html">Visit our sweets</a>
            </div>
        </div>

        <!-- Split -->

        <hr id="hrline">

        <!--    Right Side    -->

        <div class="side right">
            <div class="image platters"></div>
            <div class="caption">
                <h1>platters</h1>
                <a class="button" href="platters.html">Visit our platters</a>
            </div>
        </div>

    </div>
</body>
</html>
